<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display properties</title>
    <style>
        * {
            padding: 2px;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
            display: flex;

            justify-content: center;
        }

        .box1 {}
    </style>
</head>

<body>
    <div class="box box1">
        I am box
    </div>

    <div class="box">also a nice box</div>
</body>

</html>
