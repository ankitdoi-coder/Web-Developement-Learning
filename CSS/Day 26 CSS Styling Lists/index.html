<!DOCTYPE html>
<html>
<head>
  <style>
    .list-1 {
      list-style-type: square;
    }

    .list-2 {
      list-style-type: upper-roman;
      list-style-position: inside;
    }

    .list-3 {
      list-style-image: url('https://cdn-icons-png.flaticon.com/16/1828/1828640.png');
    }

    .list-4 {
      list-style: none;
      padding: 0;
    }

    .horizontal-list {
      display: flex;
      gap: 15px;
      list-style: none;
    }
  </style>
</head>
<body>

  <h2>1. Square Bullets</h2>
  <ul class="list-1">
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
  </ul>

  <h2>2. Roman Numbers Inside</h2>
  <ol class="list-2">
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
  </ol>

  <h2>3. Custom Image Bullet</h2>
  <ul class="list-3">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
  </ul>

  <h2>4. No Styling List</h2>
  <ul class="list-4">
    <li>Plain</li>
    <li>List</li>
    <li>Items</li>
  </ul>

  <h2>5. Horizontal List</h2>
  <ul class="horizontal-list">
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

</body>
</html>
