<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: white;
            box-shadow: 4px 4px 10px gray;
            /* right 4px, bottom 4px, blur 10px */
        }
        h1 {
  color: navy;
  text-shadow: 2px 2px 5px gray;
}
.button {
  outline: 2px solid red;
  outline-offset: 4px;
}


    </style>
</head>

<body>
    <div class="box">1. CSS Box Shadow (box-shadow)</div>
    <div>
        <h1>2. CSS Text Shadow (text-shadow)</h1>
    </div>
    <div class="button">
        3. CSS Outline
    </div>
</body>

</html>
