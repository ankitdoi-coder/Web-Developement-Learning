<!-- without using a br tag,write a vertically alligned from asking for name,city and pin code of a user -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Locations</title>
</head>
<body>
    <h1>Form To Get Location Information of the User </h1>
    <form action="Post">
        <div>
            <label for="Name">Enter your name bsdk</label>
            <input type="text" id="name"  name="Name" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <label for="City">Enter you city</label>
            <input type="text" id="City" placeholder="Enter your City name" autofocus>
        </div>
        <div>
            <label for="Pincode">Enter you city Pincode</label>
            <input type="integer" id="Pincode" placeholder="Enter your City Pin code" autofocus>
        </div>
    </form>
</body>
</html>
